<table id="productTable">
    <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Image</th>
    </tr>
</table>

<script>
    const products = [
        {
            id: 112,
            name: "White Blouse",
            price: "$75.00",
            stock: "In Stock",
            imageUrl: "https://images.unsplash.com/photo-1548778943-5bbeeb1ba6c1?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8c2hpcnR8ZW58MHx8MHx8fDA%3D"
        },
        // Add more products as needed
    ];

    const table = document.getElementById("productTable");

    products.forEach(product => {
        const row = document.createElement("tr");

        row.innerHTML = `
            <td>${product.id}</td>
            <td>${product.name}</td>
            <td>${product.price}</td>
            <td>${product.stock}</td>
            <td><img src="${product.imageUrl}" alt="Product Image" width="50"></td>
        `;

        table.appendChild(row);
    });
</script>
