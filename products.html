<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products | RetailSync</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ff7e5f;
        }

        header {
            background-color: #ff7e5f;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .product-name {
            font-size: 1.2em;
            color: #333;
            margin: 10px 0;
        }

        .product-price {
            color: #ff7e5f;
            font-size: 1.1em;
            font-weight: bold;
            margin: 10px 0;
        }

        .add-to-cart-btn {
            background-color: #ff7e5f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-to-cart-btn:hover {
            background-color: #feb47b;
        }

        .stock-status {
            color: #4CAF50;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Products</h1>
    </header>

    <div class="container">
        <div class="products-grid" id="products-list">
            <!-- Products will be dynamically added here -->
        </div>
    </div>

    <script>
        // Sample product data
        const products = [
            {
                id: 112,
                name: "White Blouse",
                price: 75.00,
                stock: "In Stock",
                imageUrl: "https://images.unsplash.com/photo-1548778943-5bbeeb1ba6c1?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8c2hpcnR8ZW58MHx8MHx8fDA%3D"
            },
            {
                id: 113,
                name: "Stylish Hat",
                price: 20.00,
                stock: "In Stock",
                imageUrl: "path_to_hat_image.jpg"
            },
            {
                id: 114,
                name: "Classic T-Shirt",
                price: 15.00,
                stock: "In Stock",
                imageUrl: "path_to_tshirt_image.jpg"
            }
            // Add more products as needed
        ];

        // Function to render products
        function renderProducts() {
            const productsContainer = document.getElementById('products-list');
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                productCard.innerHTML = `
                    <img src="${product.imageUrl}" alt="${product.name}" class="product-image">
                    <h3 class="product-name">${product.name}</h3>
                    <p class="product-price">$${product.price.toFixed(2)}</p>
                    <p class="stock-status">${product.stock}</p>
                    <button class="add-to-cart-btn" onclick="addToCart('${product.name}', ${product.price})">
                        Add to Cart
                    </button>
                `;
                
                productsContainer.appendChild(productCard);
            });
        }

        // Function to add items to cart
        function addToCart(productName, price) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let existingProduct = cart.find(item => item.productName === productName);

            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                cart.push({
                    productName: productName,
                    price: price,
                    quantity: 1
                });
            }

            localStorage.setItem("cart", JSON.stringify(cart));
            alert(`${productName} has been added to your cart!`);
        }

        // Initialize the page
        window.onload = renderProducts;
    </script>
</body>
</html>
