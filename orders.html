<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pending Orders - Administrator View</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Pending Orders</h1>

    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer ID</th>
          <th>Order Date</th>
          <th>Quantity</th>
          <th>Total Price</th>
          <th>Shipping Address</th>
          <th>Billing Address</th>
          <th>Order Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="order-list">
        <!-- Pending orders will be dynamically added here -->
      </tbody>
    </table>

    <script>
      // Sample data for orders
      const ordersData = [
        {
          orderId: "O001",
          customerId: "C101",
          orderDate: "2024-10-12",
          quantity: 2,
          totalPrice: 100,
          shippingAddress: "123 Main St, City A",
          billingAddress: "456 Oak St, City A",
          orderStatus: "Pending",
        },
        {
          orderId: "O002",
          customerId: "C102",
          orderDate: "2024-10-13",
          quantity: 1,
          totalPrice: 50,
          shippingAddress: "789 Elm St, City B",
          billingAddress: "123 Pine St, City B",
          orderStatus: "Pending",
        },
        // Add more orders as needed
      ];

      // Function to load and display pending orders
      function loadPendingOrders() {
        const orderContainer = document.getElementById("order-list");
        orderContainer.innerHTML = ""; // Clear existing items

        ordersData.forEach((order, index) => {
          if (order.orderStatus === "Pending") {
            const row = document.createElement("tr");
            row.innerHTML = `
            <td>${order.orderId}</td>
            <td>${order.customerId}</td>
            <td>${order.orderDate}</td>
            <td>${order.quantity}</td>
            <td>$${order.totalPrice}</td>
            <td>${order.shippingAddress}</td>
            <td>${order.billingAddress}</td>
            <td>${order.orderStatus}</td>
            <td><button onclick="updateOrderStatus(${index})">Mark as Shipped</button></td>
          `;
            orderContainer.appendChild(row);
          }
        });
      }

      // Update order status
      function updateOrderStatus(index) {
        ordersData[index].orderStatus = "Shipped";
        loadPendingOrders(); // Refresh view
        alert(`Order ${ordersData[index].orderId} marked as Shipped`);
      }

      // Load pending orders on page load
      window.onload = loadPendingOrders;
    </script>
  </body>
</html>
